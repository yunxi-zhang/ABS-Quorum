# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    rm -rf *.yml
    rm -rf *.md
    rm .gitignore
    rm -rf *.sh
    rm .gitignore
    ls -al
  displayName: "Remove unnecessary files"

- script: | 
    cd ./quorum
    npm install
    npx truffle migrate --reset --network bankBuyerSeller
  displayName: "Deploy Smart Contracts"

- script: |
    cp ./web3Setup.js ./lib/web3
    cd ./webapp
    cp -r ./lib/config ./bank
    cp -r ./lib/web3 ./bank
    cd ./bank
    ls -al
    cat web3/web3Setup.js
    npm install
    cd ../../
    cp -r ./quorum ./webapp/bank
  displayName: 'NPM install for bank'

